<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h1 class="text-center mb-4">Simon says</h1>
        <div id="countdown-box" class="text-center ">
            <h2 class="mb-4">Memorizza questi numeri</h2>
            <h5 class="mb-4">
                Hai solo <span id="countdown">10</span> secondi!
            </h5>
            <div id="box-numbers"></div>
        </div>
        <div id="input-box" class="text-center m-5 d-none">
            <h2>Inserisci i 5 numeri</h2>
            <div class="py-4 row d-flex justify-content-center column-gap-3">
                <input type="text" name="user-number" class="user-number col-1">
                <input type="text" name="user-number" class="user-number col-1">
                <input type="text" name="user-number" class="user-number col-1">
                <input type="text" name="user-number" class="user-number col-1">
                <input type="text" name="user-number" class="user-number col-1">
            </div>
            <button id="button" class="btn btn-primary text-uppercase mb-4">Invia</button>
        </div>
        <div id="result-box" class="d-none text-center">
            <div id="win-box" class="py-4 mb-4"></div>
            <a id="reset-btn" href="index.html" class="btn btn-primary text-uppercase d-none">Gioca di nuovo</a>
        </div>
        <div id="attribution" class="text-center">
            Image by Freepik
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
